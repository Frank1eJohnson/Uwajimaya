[CommonSettings]
ManifestDependencies=Content/Localization/UwajimayaDemo/UwajimayaDemo.manifest
SourcePath=Content/Localization/Uwajimaya
DestinationPath=Content/Localization/Uwajimaya
ManifestName=Uwajimaya.manifest
