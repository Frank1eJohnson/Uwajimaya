EnemiesDescriptionPerMap=(("SoAct1", (GroupDefeatedTexts=(("EG_ArcadeDungeonOptional", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_ArcadeDungeonOptional_name", "Vacuum Cleaners group"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_ArcadeDungeonOptional_desc", "You might wonder if a Vacuum Cleaner is designed to clean dust away why does it need a laser caster?"))),("EG_ArcadeMaintainers", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_ArcadeMaintainers_name", "Arcade Cleaner Golems"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_ArcadeMaintainers_desc", "The very first Golems were made to do the most monotonic work so that people have more time to think and to create. Once they were friendly but as Ruin came their behaviour changed."))),("EG_LoneDrone", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_LoneDrone_name", "Lone Drone"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_LoneDrone_desc", "Drones delivered messages and gifts before Ruin. People were happy when they heard them approaching back then."))),("EG_ArcadeDungeonCleaners", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_ArcadeDungeonCleaners_name", "Arcade Cleaners"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_ArcadeDungeonCleaners_desc", "The Golem\'s behaviour was specified by the Golem Makers. Only very simple personalities were made at the beginning. The Cleaners, for example, only desired to keep the place tidy and make sure they don\'t harm the people."))),("EG_ArcadeDungeonExit", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_ArcadeDungeonExit_name", "Arcade Servants"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_ArcadeDungeonExit_desc", "After creating intelligence Golem Makers wanted even more. They wanted complex personality. They wanted Golems that can not only think but also feel. That was the idea behind designing the Gatekeepers."))),("EG_AAFirstDroneTrio", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_AAFirstDroneTrio_name", "The Flying Three"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_AAFirstDroneTrio_desc", "Drones were even more intelligent than Maintainers. They not only memorized texts, they helped correct grammar, changed the message if it was too insulting or even made up poems if they were asked to do so."))),("EG_Chest", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_Chest_name", "Chest"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_Chest_desc", "The poor chest was minding his own business before you started to insult him."))),("EG_GGMiniBoss", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_GGMiniBoss_name", "Wickeds"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_GGMiniBoss_desc", "Maybe it only depends on the creation process, but some Golems had stronger personality. In general, Golems with more intelligence resisted Ruin longer and Golems with strong personality were more vulnerable to the infection."))),("EG_LoneSewerDrone", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_LoneSewerDrone_name", "Another Lone Drone"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_LoneSewerDrone_desc", "After Ruin most Golems liked to group together. Only a few chose to stay alone."))),("EG_AfterGateElits", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_AfterGateElits_name", "Capetainers"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_AfterGateElits_desc", "The Runic Realm\'s Government didn\'t allow the Golems to become the privilege of the rich. Even though the elite were not allowed to have different Golems they always found a way to make their servants different than the ones owned by the poor."))),("EG_AfterGateCleaners", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_AfterGateCleaners_name", "Cleaners of Cerulean"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_AfterGateCleaners_desc", "Citizens of Cerulean requested to have their own unique Golems, but it was always rejected. This situation was very good for the Black Golem Market, because this way it was always easy to find customers."))),("EG_AGWallJumpTeam", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_AGWallJumpTeam_name", "The North Team"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_AGWallJumpTeam_desc", "The cleaning plan for this area fell apart with the participants."))),("EG_AGTestStoneCircle", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_AGTestStoneCircle_name", "Weird Golems"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_AGTestStoneCircle_desc", "The Black Golem Market was funded by a Golem Maker apprentice who failed his master exam and was banished from school. No wonder his golems were... unique."))),("EG_SewerCircleVacuumCleaners", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_SewerCircleVacuumCleaners_name", "Vacuum Cleaners"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_SewerCircleVacuumCleaners_desc", "People realised that Golem\'s Spirits have a power beyond imagination. They called it the Ancient Magic. Vacuum Cleaners could use this magic to do their job even better."))),("EG_TL_VacuumTwins", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_TL_VacuumTwins_name", "Library Cleaners"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_TL_VacuumTwins_desc", "Libraries were important in the life of the former Realm\'s citizens. No wonder that many of the golems were created only to dust and organize the books."))),("EG_TowerTrio", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_TowerTrio_name", "The Tower Trio"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_TowerTrio_desc", "They spent most of their time on the top of those towers - it was clear to me that they would die there as well."))),("EG_SAFightMustHave", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_SAFightMustHave_name", "Underground Cleaner Band"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_SAFightMustHave_desc", "\'We won\'t clear anymore!\' said the rebel Maintainer.\r\n\'Let\'s declear War!\'"))),("EG_SAFightOptional", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_SAFightOptional_name", "Underground Cleaner Band B"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_SAFightOptional_desc", "\'Let\'s make something clear. Maybe this room?\'"))),("EG_MaintainerInvestigatorInvestigators", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_MaintainerInvestigatorInvestigators_name", "Pipe Golems"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_MaintainerInvestigatorInvestigators_desc", "After Ruin, Golems started to have strange behavior. There were a group of them who used the pipes to flood a part of the City. Later these places were called the Sewer."))),("EG_MaintainerInvestigators", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_MaintainerInvestigators_name", "Maintainers of the Pipes"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_MaintainerInvestigators_desc", "Not only the Golems were created by using the Spirits of the Unknown World before Ruin. People found other ways of using this new technology. They created pipes to convey hot water to heat the city and cold water to drink."))),("EG_SewerTeam", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_SewerTeam_name", "Sewer Golems"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_SewerTeam_desc", "Golem Makers wanted to create something more intelligent as they learned more. They shaped the Maintainers, the first golems capable of talking. Sadly their intelligence vanished as Ruin came."))),("EG_SABeforeWallJump", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_SABeforeWallJump_name", "Cleaners of the Refrigerator."),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_SABeforeWallJump_desc", "Some believed cold can resist Ruin longer than magic. They created places where they kept the temperature beneath the freezing point. As it turned out, not even coldness can resist Ruin forever."))),("EG_MaceGroup", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_MaceGroup_name", "Mace Defenders"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_MaceGroup_desc", "\'Attention: our enemies greatest weapon, the holy Mace is stolen. We truly should have destroyed it as the Council suggested.\'"))),("EG_TLSewerCreatureWatch", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_TLSewerCreatureWatch_name", "Sewer Team B"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_TLSewerCreatureWatch_desc", "Golems never ever attacked the Pipe Walkers. The reason is only known by the wisest Pipe Walker himself. It is because, as he explained: \'Nun dara bum, tuk la.\'"))),("EG_AGRightFromPortal", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_AGRightFromPortal_name", "Cleaner Invasion"),Description=NSLOCTEXT("EnemyGroupData", "SoAct1_EG_AGRightFromPortal_desc", "\'Just keep cleaning! Cleaning, cleaning...\'"))),("", ())),GroupDefeatedTexts_Unmatched=(("EG_DroneTwins", (DisplayName=INVTEXT("Drone Twins"),Description=INVTEXT("\'Yes we are twins. That\'s why we are so alike.\'")))))),("SoAct2", (GroupDefeatedTexts=(("EG_HutFishies", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_HutFishies_name", "Abandoned Fishy Slaves"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_HutFishies_desc", "Now that the Fishys are gone, the Lake\'s piranhas can live in peace and eat whoever comes close."))),("EG_HutFlyArmy", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_HutFlyArmy_name", "Annoying Flies"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_HutFlyArmy_desc", "No one knows where the Flies came from. Although you have a very clear idea on where they should go..."))),("EG_WormHole", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_WormHole_name", "Worms"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_WormHole_desc", "Worms kept distance from each other before Ruin. It\'s strange how a force which tears everything apart can also unite."))),("EG_Wormy", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_Wormy_name", "Worm"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_Wormy_desc", "There was a time when Worms only made damage to fields and gardens. Now they are a bit more ambitious..."))),("EG_Shore", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_Shore_name", "Shore Monsters"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_Shore_desc", "After Ruin turned them into Monsters some creatures gathered together. Whether it\'s the effect of Ruin or something from their former life is unclear."))),("EG_SlideFishyTeam", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_SlideFishyTeam_name", "Deserter Fishys"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_SlideFishyTeam_desc", "Fishys were produced by the Great Kobold tribe for slaves. Some of them managed to escape, but they couldn\'t go far from the Lake."))),("EG_SlidePathEnd", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_SlidePathEnd_name", "Patrol Fishys"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_SlidePathEnd_desc", "Deserter Fishys always kept a Fishy group close to the exit of their secret hideout. They protected the others and watched the kobolds to find the right time to venture back to the Lake."))),("EG_GolemSecond", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_GolemSecond_name", "Second Sphere Golem"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_GolemSecond_desc", "Looks like the second try is just as bad as the first one."))),("EG_LavaDeepTeam", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_LavaDeepTeam_name", "Fourth Sphere Golem"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_LavaDeepTeam_desc", "A fourth Sphere Golem? Someone never gives up..."))),("EG_GolemFirst", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_GolemFirst_name", "Sphere Golem"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_GolemFirst_desc", "Stone Golems are the cheap copies of the Runic Realm Golems. If Ruin twists the creatures mind then it will definitely have no effect on these ones."))),("EG_GolemThird", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_GolemThird_name", "Third Sphere Golem"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_GolemThird_desc", "Whoever made this Golem, he should have stopped after the second try."))),("EG_LavaTeamX", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_LavaTeamX_name", "Golem Group"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_LavaTeamX_desc", "Divided they fall, united they divide..."))),("EG_LavaTrio", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_LavaTrio_name", "Golem Trio"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_LavaTrio_desc", "Wherever Golems go after death these three will go there together."))),("EG_OutpostWallFirst", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_OutpostWallFirst_name", "Patrols of the Outpost Wall"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_OutpostWallFirst_desc", "Dwarves fought Ruin with Rules. These soldiers were ordered here to guard the Outpost. Their will to obey the order was so strong that even death couldn\'t break it."))),("EG_C_OfficePatrols", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_C_OfficePatrols_name", "Patrols of the Law"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_C_OfficePatrols_desc", "Going into the Law\'s High Office was forbidden even for most of the Dwarves. Only one path lead to the Office and that was guarded by the Patrols."))),("EG_C_LoneShadeSphere", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_C_LoneShadeSphere_name", "Weird Floating Thing"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_C_LoneShadeSphere_desc", "Before Ruin there was no other humanoid race but human. New races are created by Ruin\'s Shades. They roam the lands looking for any living being which they can possess. Once they become part of a creature its body will start to change."))),("EG_OutpostRight", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_OutpostRight_name", "Guardians of the East Wall"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_OutpostRight_desc", "Ruin was not only meant for destruction, it could also preserve. Ruin gave endless life for those who survived at the cost of twisting their minds."))),("EG_OutpostLeft", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_OutpostLeft_name", "Guardians of the West Wall"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_OutpostLeft_desc", "To keep Ruin away dwarves forbade everything related to Ruin\'s magic. This might have worked in theory but they failed to notice that their mechanical devices were also powered by Ruin."))),("EG_C_BeforeKey", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_C_BeforeKey_name", "Anxious Armours"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_C_BeforeKey_desc", "It\'s still unclear what makes some creatures touched by Ruin to group together. Some believes those who had similar emotions when Ruin came were likely to form a group."))),("EG_C_Bridge", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_C_Bridge_name", "Bridge Brigade"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_C_Bridge_desc", "Crafting was always the obsession of Dwarves. In their workshops they forged mighty weapons and wondrous armours. Their love for their craft was so strong that instead of their body, Ruin preserved their iron works."))),("EG_C_OfficeGuards", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_C_OfficeGuards_name", "Guardians of the Law"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_C_OfficeGuards_desc", "Watching the only way to the Office did not bring enough protection. If any intruder managed to pass the Patrols he still had to face the Guardians to proceed."))),("EG_DG_Left", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_DG_Left_name", "Glorious Group"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_DG_Left_desc", "Deep beneath the Catacombs there is a secret place called the Dwarven Gate. Elite dwarves who worked here were placed above the Law. They were seeking a way to fight Ruin with Ruin\'s magic."))),("EG_DG_RightUpOptional", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_DG_RightUpOptional_name", "Sculptors"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_DG_RightUpOptional_desc", "One idea of the Elite Dwarves was to create giant statues which are able to trap Ruin\'s essence. Even if they were right they never managed to make enough sculptures."))),("EG_DG_RightFloor", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_DG_RightFloor_name", "Not so Elite Dwarves"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_DG_RightFloor_desc", "Even though most of the common Dwarves never even heard about Dwarven Gate some were needed to do the hard work. Now that Ruin won, Dwarves are finally equal."))),("EG_BounceTrio", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_BounceTrio_name", "Bounce Trio"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_BounceTrio_desc", "Lava Jumpers are former Golems who fell into the lava. Some of them return to join their former Golem companions."))),("EG_LavaJumpers", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_LavaJumpers_name", "Lava Jumpers"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_LavaJumpers_desc", "When a Golem falls into the lava its stone body will melt away. The spirit however resists the heat and will be looking for another body..."))),("EG_DwarfBoss", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_DwarfBoss_name", "Dwarven Statue"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_DwarfBoss_desc", "Dwarven Statues were meant to imprison the essence of Ruin. However there were some Dwarven scientists who feared that the statues were not safe and in the long run they wouldn\'t be able to resist the power of Ruin..."))),("EG_WWBoss", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_WWBoss_name", "Fallen Druid"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_WWBoss_desc", "When Ruin appeared some decided to abandon civilization and return to nature. Their leader, the Fallen Druid cast an ancient spell to protect his plants from Ruin. His spell partly worked but at a terrible cost."))),("EG_LavaBoss", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_LavaBoss_name", "Armour Wrath"),Description=NSLOCTEXT("EnemyGroupData", "SoAct2_EG_LavaBoss_desc", "Armour Wrath was the most ambitious and majestic work of the Golem Maker. He used all his remaining strength to create this mighty Golem. It\'s a pity that all his efforts were in vain."))),("", ())),GroupDefeatedTexts_Unmatched=(("EG_OfficeGuards", (DisplayName=INVTEXT("Guardians of Law"),Description=INVTEXT("TODO"))),("EG_DCCircle", (DisplayName=INVTEXT(""),Description=INVTEXT(""))),("EG_LavaGroup0", (DisplayName=INVTEXT("Lava Group 0"),Description=INVTEXT("Zhongqi Shan written text")))))),("SoAct3", (GroupDefeatedTexts=(("EG_Act3RangedCleanerTwins", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct3_EG_Act3RangedCleanerTwins_name", "Cleaner Twins"),Description=NSLOCTEXT("EnemyGroupData", "SoAct3_EG_Act3RangedCleanerTwins_desc", "Ruin\'s nature is confusing for the human mind. It can build, it can destroy, it can use, it can be used. These actions have the same priority for Ruin. All that matters is that it can do something. And with time it wants more and more."))),("EG_Act3VacuumTwins", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct3_EG_Act3VacuumTwins_name", "Elite Twins"),Description=NSLOCTEXT("EnemyGroupData", "SoAct3_EG_Act3VacuumTwins_desc", "Ruin\'s logic is predictable when you understand its nature. When it\'s not possible to create more the creation process can be restarted by destroying everything first."))),("EG_Act3FinalBattle", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct3_EG_Act3FinalBattle_name", "Ruined Convention"),Description=NSLOCTEXT("EnemyGroupData", "SoAct3_EG_Act3FinalBattle_desc", "Even though Ruin doesn\'t have consciousness nor the ability to think it somehow reacts to your presence. As if it knew the threat you present, Ruin tries all it can to stop you from leaving the Ruined Realm."))),("EG_Act3PipeGroupSecond", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct3_EG_Act3PipeGroupSecond_name", "More Drones"),Description=NSLOCTEXT("EnemyGroupData", "SoAct3_EG_Act3PipeGroupSecond_desc", "Transformation is relative to intelligence. Creatures with consciousness have a strong desire to reserve their ego. Ruin can fool them a few times but later they become invulnerable to Ruin\'s changing power."))),("EG_Act3PipeGroupFirst", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct3_EG_Act3PipeGroupFirst_name", "Red Drones"),Description=NSLOCTEXT("EnemyGroupData", "SoAct3_EG_Act3PipeGroupFirst_desc", "There is a difference between how Humans and Golems are transformed by Ruin. Human bodies reach their final form in a few decades but Golems never stop changing. There is always a new, more vicious type."))),("EG_Act3BubbleGroundMain", (DisplayName=NSLOCTEXT("EnemyGroupData", "SoAct3_EG_Act3BubbleGroundMain_name", "Maintainer Spellcasters"),Description=NSLOCTEXT("EnemyGroupData", "SoAct3_EG_Act3BubbleGroundMain_desc", "Ruin\'s power is not only in destruction. When it can\'t change something it will preserve those attributes which can prepare the possibility to change again. Ruin\'s power is in change.")))))),("WhiteWall", (GroupDefeatedTexts=(("EG_FirstCombat", (DisplayName=NSLOCTEXT("EnemyGroupData", "WhiteWall_EG_FirstCombat_name", "Whitewall Cleaners"),Description=NSLOCTEXT("EnemyGroupData", "WhiteWall_EG_FirstCombat_desc", "Cleaners were the first Golems ever made. Before the Cataclysm they did all the monoton work so that the people had more time to think and to create."))),("EG_FirstOptionalCombat", (DisplayName=NSLOCTEXT("EnemyGroupData", "WhiteWall_EG_FirstOptionalCombat_name", "Whitewall Maintainers"),Description=NSLOCTEXT("EnemyGroupData", "WhiteWall_EG_FirstOptionalCombat_desc", "After the different types of Cleaners, Golem Makers wanted to create something greater than working robots. They started to design creatures with intelligence."))),("EG_BeforeKobold", (DisplayName=NSLOCTEXT("EnemyGroupData", "WhiteWall_EG_BeforeKobold_name", "Infected Golems"),Description=NSLOCTEXT("EnemyGroupData", "WhiteWall_EG_BeforeKobold_desc", "When the Cataclysm happened and Ruin came the Golems started to change. Instead of doing their daily work some of them turned against their masters."))),("EG_AfterKobold", (DisplayName=NSLOCTEXT("EnemyGroupData", "WhiteWall_EG_AfterKobold_name", "Flying Maintainer"),Description=NSLOCTEXT("EnemyGroupData", "WhiteWall_EG_AfterKobold_desc", "Creating intelligence was not enough for the Golem Makers. They wanted to get even further. They wanted to create Golems with emotions."))),("", ())),GroupDefeatedTexts_Unmatched=(("EG_GGMiniBoss", (DisplayName=INVTEXT(""),Description=INVTEXT("")))))))
